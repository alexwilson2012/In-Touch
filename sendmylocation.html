	<script>
	function imhere(status){
	var latitude;
	var longitude ;
	var emailid=document.getElementById('email').value ;
	//alert(emailid); //removing test popups
	//alert(status);
	  Parse.initialize("jM32k6jnO3Eb6VyLvRwxHKUbyiOmsQADopEOQAnd", "PjdQCU7hyLwoJT1K2W3ziIkG2Y77P457SHzwso2J");
	
	var geocoder = new google.maps.Geocoder();
var address = "chicago";

geocoder.geocode( { 'address': address}, function(results, status) {

if (status == google.maps.GeocoderStatus.OK) {
     latitude = results[0].geometry.location.lat();
 longitude = results[0].geometry.location.lng();
    //alert(latitude);
	
	 var TestObject = Parse.Object.extend("TestObject");
var testObject = new TestObject();
testObject.set("EmailID", emailid); 
testObject.set("PlaceLatitude", latitude);
 testObject.set("Placelongitude", longitude);
  testObject.set(status, 00);

 //alert("yay! it worked");
testObject.save(null, {
  success: function(testObject) {
    alert("Message sent");
  }
});
	
	
	
    } 
}); 
	
	
   

	
	}
