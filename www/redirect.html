    <script type="text/javascript" charset="utf-8">

    var unique_id;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    // Cordova is ready
    //
    function onDeviceReady() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
    }
    function gotFS(fileSystem) {
        fileSystem.root.getFile("unique_id.txt", {create: true, exclusive: false}, gotFileEntry2, fail);
    }
    function gotFileEntry(fileEntry) {
        fileEntry.createWriter(gotFileWriter, fail);
    }
    function gotFileWriter(writer) {
        writer.onwriteend = function(evt) {
            console.log("contents of file now 'some sample text'");
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
        };
        writer.write(unique_id);
        // writer.onwriteend = function(evt){
        // window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS2, fail);
    }
    function fail(error) {
        console.log(error.code);
    }

    function gotFS2(fileSystem) {
        fileSystem.root.getFile("unique_id.txt", null, gotFileEntry, fail);
    }

    function gotFileEntry2(fileEntry) {
        fileEntry.file(gotFile2, fail);
    }

    function gotFile2(file){
        readAsText(file);
    }

    function readAsText(file) {
        var reader = new FileReader();
        reader.onloadend = function(evt) {
            console.log("Read as text");
            console.log(evt.target.result);
            if(evt.target.result == '')
            {
                console.log("No date in file");
            }
            else
            {
                console.log("Data in file: " + evt.target.result);
                addRemovePresets(1,evt.target.result);
            }
        };
        reader.readAsText(file);
    }



    function goToMain(form)
    {
        // 4997851550579
        unique_id = form.unique_id.value;
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS2, fail);
        // addRemovePresets(1,form.unique_id.value);
    }

    function addRemovePresets(add_remove,unique_id)
    {
        Parse.initialize("jM32k6jnO3Eb6VyLvRwxHKUbyiOmsQADopEOQAnd", "PjdQCU7hyLwoJT1K2W3ziIkG2Y77P457SHzwso2J");

        // Using QUERY.FIND() command to get multiple entries from a parse.com query
        var user_login_obj = Parse.Object.extend("user_login");
        var query = new Parse.Query(user_login_obj);

        query.equalTo("unique_id", parseInt(unique_id));
        query.find({
        success: function(object) {
            if(add_remove == 1)
            {
                if(object[0].attributes.school_address != null)
                {
                    // document.getElementById('test').innerHTML = "SCHOOL<BR>LAT: "+object[0].attributes.school_lat+"<br>LONG: "+object[0].attributes.school_lng;
                    addNewRegion('School',15,object[0].attributes.school_lat,object[0].attributes.school_lng);
                }
                if(object[0].attributes.home_address != null)
                {
                    // document.getElementById('test').innerHTML = "Home<BR>LAT: "+object[0].attributes.home_lat+"<br>LONG: "+object[0].attributes.home_lng;
                    addNewRegion('Home',15,object[0].attributes.home_lat,object[0].attributes.home_lng);
                }
                if(object[0].attributes.work_address != '')
                {
                    // document.getElementById('test').innerHTML = "Work<BR>LAT: "+object[0].attributes.school_lat+"<br>LONG: "+object[0].attributes.school_lng;
                    addNewRegion('Work',15,object[0].attributes.work_lat,object[0].attributes.work_lng);
                }
                startMonitoringRegions();
            }
            else
            {
                if(object[0].attributes.school_address != null)
                {
                    // document.getElementById('test').innerHTML = "SCHOOL<BR>LAT: "+object[0].attributes.school_lat+"<br>LONG: "+object[0].attributes.school_lng;
                    deleteRegion('School',object[0].attributes.school_lat,object[0].attributes.school_lng);
                }
                if(object[0].attributes.home_address != null)
                {
                    // document.getElementById('test').innerHTML = "Home<BR>LAT: "+object[0].attributes.home_lat+"<br>LONG: "+object[0].attributes.home_lng;
                    deleteRegion('Home',object[0].attributes.home_lat,object[0].attributes.home_lng);
                }
                if(object[0].attributes.work_address != '')
                {
                    // document.getElementById('test').innerHTML = "Work<BR>LAT: "+object[0].attributes.school_lat+"<br>LONG: "+object[0].attributes.school_lng;
                    deleteRegion('Work',object[0].attributes.work_lat,object[0].attributes.work_lng);
                }     
                stopMonitoringRegions();     
            }

            window.location="sendmylocation.html?unique_id="+unique_id;

            },
        error: function(object, error) {
            alert('error');
          // The object was not retrieved successfully.
          // error is a Parse.Error with an error code and description.
            }
        });
    }

    function startMonitoringRegions()
    {
        DGGeofencing.startMonitoringSignificantLocationChanges(
        function(result) { 
            console.log("Location Monitor Success: " + result);                
        },
        function(error) {  
            console.log("failed to monitor location changes");   
        }
    );
    }

    function stopMonitoringRegions()
    {
        DGGeofencing.stopMonitoringSignificantLocationChanges(
        function(result) { 
            console.log("Stop Location Monitor Success: " + result);                   
        },
        function(error) {  
            console.log("failed to stop monitor location changes");   
        }
    );
    }

    function addNewRegion(name,radius,lat,lng)
    {
        var params = {"fid": name, "radius": radius, "latitude": lat, "longitude": lng};
        console.log(params);
        DGGeofencing.addRegion(
            params,
            function(result) { 
                console.log("add success");
            },
            function(error) {   
                alert("failed to add region");
            }
        );
    }

    function deleteRegion(name,lat,lng)
    {
        var params = {"fid": name, "latitude": lat, "longitude": lng};
        DGGeofencing.removeRegion(
            params,
            function(result) { 
                console.log("delete success");                   
            },
            function(error) {  
                alert("failed to delete region");   
            }
        );
    }

    function viewRegions()
    {
        DGGeofencing.getWatchedRegionIds(
            function(result) { 
                alert("success: " + result.regionids);                 
            },
            function(error) {  
                alert("error");   
            }
        );
    }

        var addReminderPin = {
            callNativeFunction: function (success, fail, resultType) {
                return Cordova.exec(success, fail, "com.inTouch.addReminderPin", "nativeFunction", [resultType]);
            }
        };
