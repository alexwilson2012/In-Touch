<!DOCTYPE html>
<html>
<head>
	<title>inTouch | Sign-Up</title>
<!-- Parse.com js file -->
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.8.min.js"></script>
<!-- Google Maps api js file -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<!-- Our own js file -->
<script src="login.js"></script>

<!-- Formatting meta stuff -->
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 


<link href="font/stylesheet.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/media-queries.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" media="screen" />
<meta name="viewport" content="width=device-width" />

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link href="http://fonts.googleapis.com/css?family=Exo:400,800" rel='stylesheet' type='text/css'>


</head>
<body>
<div class="mycontainer" style="width:100%; padding:auto;">
<h1 style="text-align:center;">
inTouch - SignUp!
</h1>
<div class="row-fluid">
	<form name='login_form' class="form-horizontal" style=" border:1px solid #eee; width:100%; ">
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='parent_name' placeholder="Parent Name"/><br>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='email' placeholder="Parent's Email"/><br>
		<input type='text' class="input-large"  style="width:100%; padding:auto;" name='child_name' placeholder="Teen Name"/><br>
		<input type='checkbox' name='home' onclick='initialize()'/> Add home location <br> <br>
		<input type='button' name='get_url' class="btn btn-success btn-large" style="width:100%;" value='Sign Up' onclick='addLoginToParse(this.form)'/><br>
	</form>
	<div id="url_results" style="bacground-color:white;"></div>
	<div id="map_canvas" style="width: 550px; height: 450px;"></div> 

</div>
</div>
