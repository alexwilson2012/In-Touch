<div class="row-fluid" style="padding-top:40px;">
	<form name='login_form' class="form-horizontal" style=" border:1px solid #eee; width:100%; ">
	<h2>Who?</h2>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='parent_name' placeholder="Parent Name"/><br>
		<input type='text' class="input-large"  style="width:100%; padding:auto;" name='child_name' placeholder="Teen Name"/><br>
	<br>
	<h2>What?</h2>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='email' placeholder="Parent's Email"/><br>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='phone' placeholder="Parent's Cellphone"/><br>
		<!--
			AT&T: number@txt.att.net
			Qwest: number@qwestmp.com
			T-Mobile: number@tmomail.net
			Verizon: number@vtext.com
			Sprint: number@messaging.sprintpcs.com or number@pm.sprint.com
			Virgin Mobile: number@vmobl.com
			Nextel: number@messaging.nextel.com
			Alltel: number@message.alltel.com
			Metro PCS: number@mymetropcs.com
			Powertel: number@ptel.com
			Boost Mobile: number@myboostmobile.com
			Suncom: number@tms.suncom.com
			Tracfone: number@mmst5.tracfone.com
			U.S. Cellular: number@email.uscc.net		
		-->
		<br>
		<input type="hidden" name="carrier" value="" id="btn-input1" />
		<div class="btn-group" data-toggle="buttons-radio">  
		  <button id="att" type="button" data-toggle="button" name="option" value="att" class="btn btn">AT&T</button>
		  <button id="verizon" type="button" data-toggle="button" name="option" value="verizon" class="btn btn">Verizon</button>
		  <button id="tmobile" type="button" data-toggle="button" name="option" value="tmobile" class="btn btn">T-Mobile</button>
		  <button id="sprint" type="button" data-toggle="button" name="option" value="sprint" class="btn btn">Sprint</button>
		  <button id="virgin" type="button" data-toggle="button" name="option" value="virgin" class="btn btn">Virgin</button>
		  <button id="nextel" type="button" data-toggle="button" name="option" value="nextel" class="btn btn">Nextel</button>
		  <button id="alltel" type="button" data-toggle="button" name="option" value="alltel" class="btn btn">Alltel</button>
		  <button id="uscellular" type="button" data-toggle="button" name="option" value="uscellular" class="btn btn">US Cellular</button>
		  <button id="boost" type="button" data-toggle="button" name="option" value="boost" class="btn btn">Boost</button>
		  <button id="powertel" type="button" data-toggle="button" name="option" value="powertel" class="btn btn">Powertel</button>
		  <button id="qwest" type="button" data-toggle="button" name="option" value="qwest" class="btn btn">Qwest</button>
		  <button id="metropcs" type="button" data-toggle="button" name="option" value="metropcs" class="btn btn">Metro PCS</button>
		  <button id="suncom" type="button" data-toggle="button" name="option" value="suncom" class="btn btn">Suncom</button>
		  <button id="tracfone" type="button" data-toggle="button" name="option" value="tracfone" class="btn btn">Tracfone</button>
		  <script>
		  var btns1 = ['att','verizon','tmobile','sprint','virgin','virgin','nextel','alltel','uscellular','boost','powertel','qwest',
		  				'metropcs','suncom','tracfone'];
		  var input1 = document.getElementById('btn-input1');
		  for(var i = 0; i < btns1.length; i++) {
			document.getElementById(btns1[i]).addEventListener('click', function() {
			  input1.value = this.value;
			});
		  }
     </script>
		  </div>

	
	<br>
	<h2>Where?</h2>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='address_home' placeholder="Teen's Home Address"/><br>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='address_school' placeholder="Teen's School Address"/><br>
		<input type='text' class="input-large" style="width:100%; padding:auto;" name='address_work' placeholder="Teen's Work Address"/><br>
	<br>
	<h2>How do you prefer your notifications?</h2>
		<input type="hidden" name="text_vs_email" value="" id="btn-input2" />
		<div class="btn-group" data-toggle="buttons-radio">  
		  <button id="email_not" type="button" data-toggle="button" name="option" value="email_notification" class="btn btn">Email</button>
		  <button id="text_not" type="button" data-toggle="button" name="option" value="text_notification" class="btn btn">Text</button>
		</div>
	<script>
		  var btns2 = ['email_not', 'text_not'];
		  var input = document.getElementById('btn-input2');
		  for(var i = 0; i < btns2.length; i++) {
			document.getElementById(btns2[i]).addEventListener('click', function() {
			  input.value = this.value;
			});
		  }
     </script>
		<!--<input type='checkbox' name='home' onclick='initialize()'/> Add home location--> <br> 
		<input type='button' name='get_url' class="btn btn btn-large" style="width:100%;" value='Sign Up' onclick='addLoginToParse(this.form)'/><br>
	</form>
	<div id="url_results" ></div>
	<div id='test'></div>
